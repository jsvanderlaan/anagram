<header class="my-6 flex w-full justify-center items-end gap-4">
    <div class="w-16 h-full"></div>
    <h1 class="text-2xl md:text-4xl font-bold text-gray-800 text-center">Anagram</h1>
    <div class="w-16 h-full"><language /></div>
</header>

<main class="flex-1 pb-4">
    <div class="flex flex-col items-center">
        <div class="flex flex-row gap-2 mb-2">
            <div class="text-center font-bold">Zoeken</div>
        </div>
        <input
            #search
            class="border-2 rounded border-green-700 px-2 py-1 text-lg"
            type="text"
            autofocus
            [(ngModel)]="searchText"
            (ngModelChange)="onSearch()"
        />
    </div>

    <answers />
</main>
