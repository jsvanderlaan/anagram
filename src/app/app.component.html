<header class="mt-6 mb-2 flex w-full justify-center items-end gap-4">
    <div class="w-16 h-full"></div>
    <h1 class="text-2xl md:text-4xl font-bold text-gray-800 text-center">Anagram</h1>
    <div class="w-16 h-full"><language /></div>
</header>

<h2 class="text-lg md:text-xl font-medium text-gray-400 text-center mb-6">jurre.dev</h2>

<main class="flex-1 pb-4">
    <div class="flex flex-col items-center">
        <input
            #search
            class="border-2 rounded border-green-700 px-2 py-1 text-lg"
            type="text"
            autofocus
            [(ngModel)]="searchText"
            (ngModelChange)="onSearch()"
        />
    </div>

    <answers [inputText]="searchText" [highlight]="highlight" [sa]="sa ?? false" />
</main>
